---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Blog</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">Portfolio</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/projects.html">Projects</a>
                <a href="/blogs.html">Blogs</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Blog Post Content -->
    <article class="blog-post">
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
                {% if page.tags %}
                <div class="tags">
                    {% for tag in page.tags %}
                    <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
    </article>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="mailto:your.email@example.com" class="social-icon" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://github.com/yourusername" class="social-icon" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" class="social-icon" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
